    <!-- NASA API JavaScript -->
    <script>
        async function loadNASAImage() {
            try {
                const response = await fetch('https://api.nasa.gov/planetary/apod?api_key=5XTYWLpoJDdScPxSGefHD7ouvraIXB7zJ123czAe');
                const data = await response.json();
                
                const container = document.getElementById('apod-container');
                
                container.innerHTML = `
                    <div class="apod-image">
                        <img src="${data.url}" alt="${data.title}">
                    </div>
                    <div class="apod-info">
                        <h4>${data.title}</h4>
                        <p class="apod-date">${data.date}</p>
                        <p class="apod-explanation">${data.explanation.substring(0, 200)}...</p>
                    </div>
                `;
            } catch (error) {
                console.error('NASA API Error:', error);
                document.getElementById('apod-container').innerHTML = 
                    '<p>Houston, we have a problem! ðŸ›¸</p>';
            }
        }

        // Startet wenn die Seite geladen ist
